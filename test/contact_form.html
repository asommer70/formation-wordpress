<div class="row">
  <div class="col-md-4">
    <form class="formation-form" action="#" method="post">
      <div class="form-group">
        <label for="data[email]">Email</label>
        <input type="email" class="form-control" id="data[email]" name="data[email]" />
      </div>

      <div class="form-group">
        <label for="data[message]">Message</label>
        <textarea class="form-control" name="data[message]" id="data[message]" rows="8" cols="80"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-default">Send Message</button>
      </div>
    </form>
  </div>
</div>

  </div>
</div>
