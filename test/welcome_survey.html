
<div class="row">
  <div class="col-sm-12 col-md-5">
    <h1>Welcome Survey</h1>
    <br>

    <form class="formation-form" method="post" action="#">
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <p>
          List the NAME of OUR HOME and the DATES of your stay. (This way we can address any issues mentioned)
          </p>
          <div class="form-group">
            <label for="data[house_name]">House Name</label>
            <input class="form-control" type="text" name="data[house_name]" id="data[house_name]"  />
          </div>
        </div>
      </div>

      <p>
        Dates of Stay
      </p>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="data[dates_of_stay_from]">From</label>
                <input class="form-control" type="date" name="data[dates_of_stay_from]" id="data[dates_of_stay_from]"  />
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="data[dates_of_stay_to]">To</label>
                <input class="form-control" type="date" name="data[dates_of_stay_to]" id="data[dates_of_stay_to]"  />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-md-12">
          <br><hr><br>
        </div>
      </div>

      <div class="row">
        <div class="cold-sm-12 col-md-12">
          <div class="form-group">
            <label for="data[how_did_you_hear_about_us]">How did you hear about us?</label>
            <textarea class="form-control" id="data[how_did_you_hear_about_us]" name="data[how_did_you_hear_about_us]" placeholder="Other"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="cold-sm-12 col-md-12">
          <div class="form-group">
            <label for="data[staff_helpful_comment]">Did you find our staff courteous and helpful?</label>
            <textarea id="data[staff_helpful_comment]" name="data[staff_helpful_comment]" placeholder="Comment" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="cold-sm-12 col-md-12">
          <div class="form-group">
            <label for="data[housekeeping_issues]">
              Did you experienced any housekeeping or maintenance issues upon arrival?
            </label>
            <textarea id="data[housekeeping_issues]" name="data[housekeeping_issues]" placeholder="Comment" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="cold-sm-12 col-md-12">
          <div class="form-group">
            <label for="data[improvement_suggestions]">Please share any suggestions for improvement.</label>
            <textarea class="form-control" name="data[improvement_suggestions]" id="data[improvement_suggestions]"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="cold-sm-12 col-md-12">
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit Survey</button>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
